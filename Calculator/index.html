<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

      p {
        font-family: 'Montserrat', sans-serf;
        font-size: 1em;
      }
    </style>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="taschenrechner">
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two NaN">AC</button>
        <button data-delete class="NaN">DEL</button>
        <button data-operation class="Ops">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button data-operation class="Ops">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button data-operation class="Ops">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button data-operation class="Ops">+</button>
        <button class="number NaN">.</button>
        <button class="number">0</button>
        <button data-equals class="span-two NaN">=</button>
      </div>
    </div>
  </body>
</html>
